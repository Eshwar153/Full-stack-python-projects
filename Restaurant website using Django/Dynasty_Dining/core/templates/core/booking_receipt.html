<!DOCTYPE html>
<html>
<head>
    <title>Booking Receipt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body class="container mt-5">
    <h2 class="mb-4">Booking Receipt</h2>
    <div class="card p-3 shadow">
        <p><strong>Name:</strong> {{ booking.name }}</p>
        <p><strong>Email:</strong> {{ booking.email }}</p>
        <p><strong>Phone:</strong> {{ booking.phone }}</p>
        <p><strong>Date:</strong> {{ booking.date }}</p>
        <p><strong>Time:</strong> {{ booking.time }}</p>
        <p><strong>Guests:</strong> {{ booking.guests }}</p>
        <a href="/" class="btn btn-success mt-3">Return to Home</a>
        <a href="{% url 'payment' booking.id %}" class="btn btn-warning mt-3">Proceed to Payment</a>
        <a href="{% url 'booking_pdf' booking.id %}" class="btn btn-outline-secondary mt-2">Download PDF</a>
    </div>
</body>
</html>
