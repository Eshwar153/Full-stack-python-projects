<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coupon Proof</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    {% block content %}
    <div class="container mt-5">
      <div class="card mx-auto shadow p-4" style="max-width: 600px;">
        <h4 class="text-center mb-4 text-success">ðŸŽ‰ Coupon Claimed Successfully!</h4>
        <ul class="list-group mb-4">
          <li class="list-group-item"><strong>Name:</strong> {{ submission.full_name }}</li>
          <li class="list-group-item"><strong>Email:</strong> {{ submission.email }}</li>
          <li class="list-group-item"><strong>Offer:</strong> {{ submission.offer_name }}</li>
          <li class="list-group-item"><strong>Coupon Code:</strong> {{ submission.coupon_code }}</li>

        <a href="{% url 'coupon_success' %}" class="btn btn-primary w-100">Claim Coupon</a>
      </div>
    </div>
    {% endblock %}

</body>
</html>
