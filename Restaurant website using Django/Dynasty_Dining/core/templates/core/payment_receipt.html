<!DOCTYPE html>
<html>
<head>
    <title>Payment Receipt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body class="container mt-5">
    <h2 class="mb-4">Payment Receipt</h2>
    <div class="card p-3 shadow">
        <p><strong>Name:</strong> {{ booking.name }}</p>
        <p><strong>Email:</strong> {{ booking.email }}</p>
        <p><strong>Card Holder:</strong> {{ payment.card_holder }}</p>
        <p><strong>Card Number:</strong> **** **** **** {{ payment.card_number|slice:"-4:" }}</p>
        <p><strong>Payment Date:</strong> {{ payment.payment_date }}</p>
        <a href="/" class="btn btn-primary mt-3">Back to Home</a>
        <a href="{% url 'payment_pdf' booking.id %}" class="btn btn-outline-secondary mt-2">Download PDF</a>
    </div>
</body>
</html>
