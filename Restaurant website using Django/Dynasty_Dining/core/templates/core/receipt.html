<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Receipt</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<script>
  window.addEventListener('DOMContentLoaded', () => {
    const successModal = new bootstrap.Modal(document.getElementById('successModal'));
    Modal.show();

    setTimeout(() => {
      window.location.href = "/";  // Redirect to homepage
    }, 3000); // Wait 3 seconds
  });


</script>
<body>

<!-- Order Success Modal -->
<div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center p-4">
      <h4 class="text-success">‚úÖ Order Successful!</h4>
      <p>Thank you for placing your order. Redirecting to home...</p>
    </div>
  </div>
</div>

<div class="container mt-5">
  <div class="card shadow rounded-4 p-4">
    <div class="text-center mb-4">
      <h2 class="text-success fw-bold">üßæ Order Receipt</h2>
      <p class="text-muted">Thank you for ordering with Dynasty Dining!</p>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <h5>Dish Ordered:</h5>
        <p class="fs-5">{{ order.dish_name }}</p>
      </div>
      <div class="col-md-3">
        <h5>Quantity:</h5>
        <p class="fs-5">{{ order.quantity }}</p>
      </div>
      <div class="col-md-3">
        <h5>Price Each:</h5>
        <p class="fs-5">‚Çπ{{ order.price }}</p>
      </div>
    </div>

    <hr>

    <div class="row">
      <div class="col-md-9 text-end">
        <h4>Total Paid:</h4>
      </div>
      <div class="col-md-3 text-end">
        <h4 class="text-success">‚Çπ{{ order.total }}</h4>
      </div>
    </div>

    <div class="text-center mt-4">
      <button onclick="window.print()" class="btn btn-outline-dark me-2">
        üñ®Ô∏è Print Receipt
      </button>
      <a href="/" class="btn btn-success">
        Back to Home
      </a>
    </div>
  </div>
</div>

</body>
</html>
